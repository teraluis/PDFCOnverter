
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Partie V - Chapitre 5 - Exemple 5</title>

    <style>
      div {
        margin: 50px auto;
        text-align: center;
      }

      #draggable {
        padding: 5px;
        width: 150px;
        background-color: #CCC;
      }

      #dropper {
        padding-top: 40px;
        width: 400px;
        height: 60px;
        border: 2px solid #222;
        background-color: #888;
      }
    </style>
  </head>

  <body>

    <div id="draggable" draggable="true">Je peux être déplacé !</div>
    <div id="dropper">J'accepte les éléments déplacés !</div>

    <script>
    document.querySelector('#dropper').addEventListener('dragover', function(e) {
        e.preventDefault(); // Annule l'interdiction de "drop"
    }, false);

    document.querySelector('#dropper').addEventListener('drop', function(e) {
        e.preventDefault(); // Cette méthode est toujours nécessaire pour éviter une éventuelle redirection inattendue
        alert('Vous avez bien déposé votre élément !');
    }, false);
    </script>

  </body>
</html>
